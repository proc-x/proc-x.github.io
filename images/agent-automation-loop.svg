  <text x="550" y="498" text-anchor="middle" font-size="16" font-family="'Noto Sans JP', sans-serif" fill="#44556f">判断はマルチエージェント、実行は業務スクリプトと連携基盤に分担。人は例外対応と意思決定に集中。</text>
