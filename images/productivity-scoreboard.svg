<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="560" viewBox="0 0 1100 560" role="img" aria-labelledby="t d">
  <title id="t">業務処理時間の比較チャート</title>
  <desc id="d">導入前と導入後で業務時間が短縮したことを示す棒グラフ</desc>
  <defs>
    <linearGradient id="before" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9ab3e8" />
      <stop offset="100%" stop-color="#6f91db" />
    </linearGradient>
    <linearGradient id="after" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffbe84" />
      <stop offset="100%" stop-color="#ff7a18" />
    </linearGradient>
  </defs>

  <rect width="1100" height="560" rx="24" fill="#ffffff" />
  <text x="70" y="70" font-size="30" font-family="'Noto Sans JP', sans-serif" font-weight="700" fill="#13284d">主要業務の処理時間（分/件）</text>

  <line x1="70" y1="470" x2="1030" y2="470" stroke="#d8dfeb" stroke-width="2" />

  <text x="70" y="510" font-size="16" font-family="'Noto Sans JP', sans-serif" fill="#52627b">見積作成</text>
  <text x="280" y="510" font-size="16" font-family="'Noto Sans JP', sans-serif" fill="#52627b">日報集計</text>
  <text x="490" y="510" font-size="16" font-family="'Noto Sans JP', sans-serif" fill="#52627b">請求チェック</text>
  <text x="700" y="510" font-size="16" font-family="'Noto Sans JP', sans-serif" fill="#52627b">問い合わせ一次対応</text>

  <rect x="70" y="220" width="110" height="34" rx="8" fill="url(#before)" />
  <rect x="70" y="270" width="32" height="34" rx="8" fill="url(#after)" />
  <text x="190" y="244" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#2f3f5e">160</text>
  <text x="110" y="294" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#9f4e00">45</text>

  <rect x="280" y="295" width="66" height="34" rx="8" fill="url(#before)" />
  <rect x="280" y="345" width="12" height="34" rx="8" fill="url(#after)" />
  <text x="355" y="320" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#2f3f5e">95</text>
  <text x="300" y="370" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#9f4e00">15</text>

  <rect x="490" y="260" width="88" height="34" rx="8" fill="url(#before)" />
  <rect x="490" y="310" width="22" height="34" rx="8" fill="url(#after)" />
  <text x="588" y="284" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#2f3f5e">128</text>
  <text x="520" y="334" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#9f4e00">32</text>

  <rect x="700" y="320" width="54" height="34" rx="8" fill="url(#before)" />
  <rect x="700" y="370" width="18" height="34" rx="8" fill="url(#after)" />
  <text x="764" y="344" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#2f3f5e">78</text>
  <text x="726" y="394" font-size="15" font-family="'Space Grotesk', sans-serif" fill="#9f4e00">26</text>

  <rect x="860" y="94" width="170" height="140" rx="14" fill="#f5f8ff" stroke="#ced8ee" />
  <rect x="878" y="126" width="28" height="14" rx="7" fill="url(#before)" />
  <text x="914" y="138" font-size="15" font-family="'Noto Sans JP', sans-serif" fill="#344666">導入前</text>
  <rect x="878" y="160" width="28" height="14" rx="7" fill="url(#after)" />
  <text x="914" y="172" font-size="15" font-family="'Noto Sans JP', sans-serif" fill="#344666">導入後</text>
  <text x="878" y="205" font-size="14" font-family="'Noto Sans JP', sans-serif" fill="#344666">平均短縮率</text>
  <text x="878" y="225" font-size="28" font-family="'Space Grotesk', sans-serif" font-weight="700" fill="#0f5bd8">-67%</text>
</svg>
